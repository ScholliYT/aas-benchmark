name: AaS Benchmark
version: "0.1.1"
about: A tool to benchmark pattern matching algorithms.
args:
    - ALGORITHMS:
        help: Set the algorithm(s) to be benchmarked, set multiple algorithms comma-seperated
        required: true
        index: 1
    - executions:
        help: Set how often the algorithm is being executed (default 1)
        short: n
        long: executions
        takes_value: true
        value_name: executions
    - random_text:
        help: Generates a random text with the given length
        short: t
        long: randomtext
        takes_value: true
        value_name: length
    - random_pattern_from_text:
        help: Takes a random part from the text with given length as a pattern
        short: p
        long: randompatternfromtext
        takes_value: true
        value_name: length
    - pattern_from_text:
        help: Takes a part from the text as a pattern using a given range (e.g. 0..10 for characters 0 to 9)
        long: patternfromtext
        takes_value: true
        value_name: range
    - print_csv:
        help: Print a comma-seperated values summary to be used in other applications
        short: c
        long: csv
        takes_value: false
