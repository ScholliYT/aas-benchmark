name: AaS Benchmark
version: "0.1.1"
about: A tool to benchmark pattern matching algorithms.
args:
    - ALGORITHM:
        help: Set the algorithm to be benchmarked
        required: true
        index: 1
    - executions:
        help: Set how often the algorithm is being executed (default 1)
        short: n
        long: executions
        takes_value: true
        value_name: executions
    - compare:
        help: Compare runtime of ALGORITHM with another algorithm
        short: c
        long: compare
        takes_value: true
        value_name: compare_algorithm
    - random_text:
        help: Generates a random text with the given length
        short: t
        long: randomtext
        takes_value: true
        value_name: length
    - random_pattern_from_text:
        help: Takes a random part from the text with given length as a pattern
        short: p
        long: randompattern
        takes_value: true
        value_name: length
